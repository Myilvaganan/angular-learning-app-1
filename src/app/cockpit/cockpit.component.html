<div class="row">
  <div class="col-xs-12">
    <h4>Add new Servers or blueprints!</h4>
    <hr>
    <label>Server Name</label>
    <input type="text" class="form-control" [(ngModel)]="newServerName">
    <label>Server Content</label>
    <input type="text" class="form-control" [(ngModel)]="newServerContent">
    <br>
    <button class="btn btn-success" (click)="onAddServer()">Add Server</button><span style="margin: 1.2rem"></span>
    <button class="btn btn-primary" (click)="onAddBlueprint()">Add Server Blueprint</button>
  </div>
